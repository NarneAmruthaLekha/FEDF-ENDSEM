<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging Branches</title>
</head>
<body>
    <h1>Implementing Branching</h1>
    <p>We need to add about section and contact section in separate branches and then merge them together</p>

    <section id="about">
        <h2> This is About section</h2>
        <p> We are adding the about section in about-feature branch</p>

    <section id="contact">
        <form action="/submit" method="post">
            <label for="name"></label>
        <label=name>Full Name</label>
        <input type="text" name="fullname" placeholder="Enter your full name">
        <label=email>Email</label>
        <input type="email" name="email" placeholder="Enter your email">
        <label=message>Message</label>
        <input type="text" name="message" placeholder="Enter your message">
        <button type="submit"></button>
        </form>
    </section>
</body>
</html>
